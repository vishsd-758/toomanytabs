<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Tracker</title>
  <style>
    body {
      width: 600px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .tab-button {
      padding: 8px 16px;
      border: none;
      background: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 14px;
    }
    
    .tab-button.active {
      border-bottom-color: #1a73e8;
      color: #1a73e8;
      font-weight: 500;
    }
    
    .tab-list {
      max-height: 500px;
      overflow-y: auto;
    }
    
    .tab-item {
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: #fff;
    }
    
    .tab-item:hover {
      background: #f8f9fa;
    }
    
    .tab-title {
      font-weight: 500;
      margin-bottom: 4px;
      color: #202124;
    }
    
    .tab-url {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 8px;
      word-break: break-all;
    }
    
    .tab-meta {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: #5f6368;
    }
    
    .tab-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .search-query {
      background: #e8f0fe;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #1967d2;
      margin-top: 8px;
      display: inline-block;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #5f6368;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 4px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #202124;
    }
    
    .stat-label {
      font-size: 12px;
      color: #5f6368;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Tab Tracker</h1>
  
  <div class="stats" id="stats"></div>
  
  <div class="tabs">
    <button class="tab-button active" data-tab="open">Open Tabs</button>
    <button class="tab-button" data-tab="closed">Closed Tabs</button>
  </div>
  
  <div class="tab-list" id="tabList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
